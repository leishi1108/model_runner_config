[project]
actions = generate, train, evaluate


[evaluators]
keys = predictor

[models]
keys = roberta_based_trained, roberta_based_trained_classify_label, roberta_based_trained_cailiao, roberta_based_trained_goujian

[datasets]
keys = test, train

[dataset_items_v2_0919_v3_standard_classify]
class = ReadFileDataset
format = json
dir = /home/shilei/corpus/list_items_standard_data/items_v2_0919_v3_standard_classify.json
reset = False

[dataset_items_standard_trans]
class = MapDataset
input = items_v2_0919_v3_standard_classify
expression = {'label': ":".join([x["classify_label"],x["standard_text"]])}
keep_exists = True
reset = True


[dataset_test]
class = FilterDataset
input = items_standard_trans
filters = ("item_id" in x) and ( int(x["item_id"][-5:],16) % 10 < 2 )
reset = True


[dataset_train]
class = FilterDataset
input = items_standard_trans
filters = ("item_id" in x) and ( int(x["item_id"][-5:],16) % 10 >= 2 )
reset = True


