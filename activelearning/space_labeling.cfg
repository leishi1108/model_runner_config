[DEFAULT]
workspace = /home/shilei/fbpmx/space_model/space_${date}_${sn}

[project]
actions = generate

[datasets]
keys = input, labeled, unlabeled, accumulate


[dataset_accumulate_shadow]
class = model_runner.datasets.shared_dataset.SharedDataset
dataset = accumulate

[dataset_input]
class = ReadFileDataset
format = json
dir = /home/shilei/uie_prepare_data/space_aug/data


[dataset_labeled]
class = FilterDataset
input = input
filters = '_index_' in x and x['_index_'] < float($sn)

[dataset_unlabeled]
class = FilterDataset
input = input
filters = '_index_' in x and x['_index_'] >= float($sn)


[dataset_initial]
class = model_runner.datasets.sorted_dataset.TopKDataset
input = unlabeled
k = 100000

[dataset_accumulate]
class = model_runner.datasets.accumulate_dataset.AccumulateDataset
input = initial

