[DEFAULT]
workspace = /home/shilei/fbpmx/list_make/list_make_${date}

[project]
actions = generate, run
datasets = dwg_data, dwg_data_test, dwg_text_1_trans
stages = instrument_1_export

[dataset_dwg_data]
class = DwgDataset
remote_url = http://10.127.91.94:9001
cluster_eps = 500
cluster_min_samples = 5
max_cluster_num = 20
dir = /home/shilei/corpus/list_make/重庆中海房建项目图纸-建筑和结构

[dataset_dwg_data_test]
class = DwgDataset
remote_url = http://10.127.91.94:9001
dir = /home/shilei/corpus/list_make/重庆中海房建项目图纸-建筑和结构/19.10.26 中海项目结构最终版图纸（8.31）/中海项目结构最终版图纸（8.31）/车库OK

[dataset_dwg_text_1]
class = FilterDataset
input = dwg_data
filters = x["filename"] == "二十五~二十六层平面X向梁平法施工图.svg" and  x["filepath"] == "/home/shilei/corpus/list_make/重庆中海房建项目图纸-建筑和结构/19.10.26 中海项目结构最终版图纸（8.31）/中海项目结构最终版图纸（8.31）/1号楼OK/1号楼OK/1号楼图纸/1#楼标准层梁板_t3.dwg"

[dataset_dwg_text_1_trans]
class = MapDataset
input = dwg_text_1
expression = {"x": x["attrib"]["x"], "y": x["attrib"]["y"], "text": x["text"]}


[dataset_instrument_1]
class = FilterDataset
input = dwg_data
filters = "1号楼总说明.dwg" in x["filepath"]



[stage_instrument_1_export]
class = DatasetValStage
dataset = instrument_1
output_fields = text, filename, filepath
output_names = text, filename, filepath
save_res_path = /home/shilei/fbpmx/list_make/list_make_${date}/instrument_1_export.xlsx
map_dict = {}
