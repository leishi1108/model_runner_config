[dataset_infra_project_item_list]
class = MergeDataset
datasets = list_1,list_2,list_3,list_4,list_5,list_6,list_7,list_8,list_9,list_10,list_11,list_12

[dataset_infra_project_quantity_list]
class = MergeDataset
datasets = quantity_1,quantity_2,quantity_3,quantity_4,quantity_5,quantity_6,quantity_7,quantity_8,quantity_9,quantity_10,quantity_11,quantity_12


[dataset_item_list_trans]
class = MapDataset
input = infra_project_item_list
expression = exec('import re; import uuid') or {'item_id': uuid.uuid4().hex, "item_name": x["name"] if x["name"] is not None else "", "item_feature": x["fullPath"] if x["fullPath"] is not None else "", "task_type": "基建清单", "原清单行名称": x["name"], "原清单层级": x["fullPath"], }
keep_exists = True

[dataset_item_quantity_trans]
class = MapDataset
input = infra_project_quantity_list
expression = exec('import re; import uuid') or {'item_id': uuid.uuid4().hex, "item_name": "", "item_feature": x["wbsItem"] if x["wbsItem"] is not None else "", "task_type": "基建工程量", "原层级名称": x["wbsItem"], "父级算量内容": x["quantityParentContent"], "算量内容": x["quantityContent"], "规格": x["quantitySpec"], "单位": x["quantityUnit"]}
keep_exists = True

[dataset_item_merge]
class = MergeDataset
datasets = item_list_trans, item_quantity_trans

[model_llm_speed_infra_partial]
class = LlmErnieSpeedInfraPartialModel
item_name_key = item_name
item_feature_key = item_feature
need_fields = item_name, item_feature
re_predict = False

[model_llm_lite_infra_partial]
class = LlmErnieLiteInfraPartialModel
item_name_key = item_name
item_feature_key = item_feature
need_fields = item_name, item_feature
re_predict = False

[evaluator_llm_predict]
class = SimplePredictor
datasets = item_merge
models = llm_speed_infra_partial, llm_lite_infra_partial
num_workers = 2

[dataset_test_prediction]
class = MapDataset
input = item_merge
expression = {"大模型1分部分项": x["llm_speed_infra_partial_score"]["category"] if x["llm_speed_infra_partial_score"] is not None else "", "大模型2分部分项": x["llm_lite_infra_partial_score"]["category"] if x["llm_lite_infra_partial_score"] is not None else ""}
keep_exists = True
extra_dependencies = evaluator_llm_predict


[stage_infra_partial_cross_validation]
class = CrossValStage
dataset = test_prediction
category_names = 大模型1分部分项, 大模型2分部分项
with_labels = False
save_res_path = /home/shilei/fbpmx/infra_partial_cross_validation/infra_partial_cross_validation_${date}/infra_partial_cross_validation_${date}.xlsx
keep_fields = item_id, task_type, 原层级名称, 原清单行名称, 原清单层级, 父级算量内容, 算量内容, 规格, 单位, 大模型1分部分项, 大模型2分部分项
consistency_sample_rate = 0.2
